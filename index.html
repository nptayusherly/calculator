<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Circle-icons-calculator.svg/1200px-Circle-icons-calculator.svg.png">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <div class="block">
        <span>Layar terlalu kecil untuk membuka halaman ini!</span>
    </div>
    <div class="calculator">
        <input class="calculator-screen" type="text" value="0" disabled="">
        <div class="grid-container">
            <button class="grid-item all-clear blue">AC</button>
            <button class="grid-item operator blue" value="/">&divide;</button>
            <button class="grid-item operator blue" value="*">&times;</button>  
            <button class="grid-item blue inverse"> +/- </button>
            <button class="grid-item number" value="7">7</button>
            <button class="grid-item number" value="8">8</button>  
            <button class="grid-item number" value="9">9</button>
            <button class="grid-item operator blue" value="-">-</button>
            <button class="grid-item number" value="4">4</button>  
            <button class="grid-item number" value="5">5</button>
            <button class="grid-item number" value="6">6</button>
            <button class="grid-item operator blue" value="+">+</button>  
            <button class="grid-item number" value="1">1</button>
            <button class="grid-item number" value="2">2</button>
            <button class="grid-item number" value="3">3</button>
            <button class="grid-item percentage">%</button>
            <button class="grid-item number" value="0">0</button>
            <button class="grid-item decimal" value=".">.</button>
            <button class="grid-item equal-sign blue ">=</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
